{% extends 'base.html' %}

{% block content %}

<main>
    <div class="talk_create_content_newpost">
        <h1>New posts</h1>
        <p class="talk_create_post_title">Would you like to send a message?</p>

        <form method="POST" wrap="soft">
            {% csrf_token %}
            {{ form.id.as_hidden }}
            {{ form.sending_user.as_hidden }}
            {{ form.content }}

            <div class="talk_create_position_button">

            <p id="inputlength">Word count・・・ 0/500</p>
            <div class="control">

                <button type="submit" class="talk_create_button_newpost">
                    Post a message
                </button>
            </div>
        </form>
    </div>
</main>

{% endblock %}
