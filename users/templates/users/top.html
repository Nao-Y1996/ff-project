{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/users.css' %}">



{% block content %}

{% if messages %}
	<ul class="messages_ul">
		{% for message in messages %}
			<p class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</p>
		{% endfor %}
	</ul>
{% endif %}
<h1>トップページです</h1>
<p>ログインしていません。</p>

{% endblock %}
