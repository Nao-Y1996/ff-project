{% load static %}

<!doctype html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />

	<link rel="stylesheet" href="{% static 'postapp/frame.css' %}">
	<link rel="stylesheet" href="{% static 'postapp/menu.css' %}">
	<link rel="stylesheet" href="{% static 'users/top.css' %}" />
	<link rel="stylesheet" href="{% static 'users/button.css' %}" />

	<title>ff_project</title>
</head>

<body class="top_body">

	{% if messages %}
	<ul class="messages_ul">
		{% for message in messages %}
		<p class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</p>
		{% endfor %}
		{% endif %}
	</ul>

	<!-- <header>FF project<br /></header> -->
	<div class="container top-flexbox-container">
		<div class="top_main_frame">
			<div class="top_title_earth"></div>
			<div class="top_title_text1">Talk to people around the world as equals. </div>
		</div>
		<div class="top_aside_frame">
			<div class="top_aside_outline">
				<div class="top_font_ProjectName">FF <br />project</div>
				<br />
				<!-- <div class="col-3"> -->
				<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
					<nav class="nav flex-column">
						<a href="{% url 'users:user_create' %}" type="button" class="top_unit_button" id="top_color_SigninButton"
							role="tab" aria-controls="v-pills-user" aria-selected="false">
							<p class="top_font_MenuButton">Signup</p>
						</a>
						<a href="{% url 'users:login' %}" type="button" class="top_unit_button" id="top_color_LoginButton"
							role="tab" aria-controls="v-pills-home" aria-selected="false">
							<p class="top_font_MenuButton">Signin</p>
						</a>
					</nav>
				</div>
			</div>
			<!-- </div> -->
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
			integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
			integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
