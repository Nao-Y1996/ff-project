{% load static %}

<!doctype html>
<html lang="en">

{% load tag_library %}

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'postapp/frame.css' %}">
    <link rel="stylesheet" href="{% static 'postapp/menu.css' %}">
    <link rel="stylesheet" href="{% static 'users/report.css' %}">
    <link rel="stylesheet" href="{% static 'postapp/Signup.css' %}">
    <link rel="stylesheet" href="{% static 'users/button.css' %}" />


</head>

{% if messages %}
<ul class="messages_ul">
    {% for message in messages %}
    {% if forloop.first %}
    <li class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %} alert-dismissible" role="alert">
            <button>
            type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
            </button>
            {{ message }}
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endif %}

<body>
    <!-- <header>FF project<br /></header> -->
    <div class="container flexbox-container">
        <aside>
            <div class="title">FF<br />project</div>
            <i class="fas fa-key fa-lg"></i>
            <!-- <div class="col-3"> -->
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <nav class="nav flex-column">
                    <a href="{% url 'users:userinfo_edit' user.user_info.id %}" class="menu_button"
                        id="v-pills-user-tab" role="tab" aria-controls="v-pills-user" aria-selected="false">
                        <img class="prof_picture" src="{{user.user_info.profile_image.url}}" />
                        <p class="button-title" id="username">{{user.username}}</p>
                    </a>
                    <a href="{% url 'postapp:talk_all' %}" class="menu_button" id="v-pills-home-tab" role="tab"
                        aria-controls="v-pills-home" aria-selected="false">
                        <i class="fas fa-home fa-lg"></i>
                        <p class="button-title">Home</p>
                    </a>
                    <a href="{% url 'users:EmailPasswordView' %}" class="menu_button" id="v-pills-profile-tab" role="tab"
                        aria-controls="v-pills-profile" aria-selected="false">
                        <p class="button-title">Account</p>
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                    <a href="{% url 'postapp:talk_create' %}" class="menu_button" class="nav-link"
                        id="v-pills-messages-tab" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                        <p class="button-title">New post</p>
                        <i class="fas fa-plus fa-lg"></i>
                    </a>
                    <a href="{% url 'users:logout' %}" class="menu_button" class="nav-link" id="v-pills-settings-tab"
                        role="tab" aria-controls="v-pills-settings" aria-selected="false">
                        <p class="button-title">Logut</p>
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </a>
                </nav>
            </div>
            <!-- </div> -->
        </aside>

        <main>
            <div class="all_sighup">
                <div class="hello_signup">Report</div>
                <div class="signup_tab">
                    <div>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="signup_tab">
                                <button class="button_next"ã€€id="button_report" type="submit">report</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
