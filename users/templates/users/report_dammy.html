{% extends "base.html" %}
{% block content %}
<p>通報ページ</p>
{% if user.is_authenticated %}
<p>{{user.email}}でログインしています</p>
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">通報</button>
    </form>
</div>
{% else %}
<p>ログインしていません。</p>
{% endif %}
{% endblock %}
