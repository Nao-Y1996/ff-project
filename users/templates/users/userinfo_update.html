{% load static %}

<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'postapp/frame.css' %}">
    <link rel="stylesheet" href="{% static 'postapp/menu.css' %}">
    <link rel="stylesheet" href="{% static 'users/profile2.css' %}" />
    <link rel="stylesheet" href="{% static 'users/button.css' %}" />


</head>

<body>
    <!-- <header>FF project<br /></header> -->
    <div class="container flexbox-container">
        <aside>
            <div class="title">FF<br />project</div>
            <i class="fas fa-key fa-lg"></i>
            <!-- <div class="col-3"> -->
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <nav class="nav flex-column">
                    <a href="{% url 'users:userinfo_edit' user.user_info.id %}" class="menu_button"
                        id="v-pills-user-tab" role="tab" aria-controls="v-pills-user" aria-selected="false">
                        <img class="prof_picture" src="{{user.user_info.profile_image.url}}" />
                        <p class="button-title">Username</p>
                    </a>
                    <a href="{% url 'postapp:talk_all' %}" class="menu_button" id="v-pills-home-tab" role="tab"
                        aria-controls="v-pills-home" aria-selected="false">
                        <i class="fas fa-home fa-lg"></i>
                        <p class="button-title">Home</p>
                    </a>
                    <a href="{% url 'users:profile' %}" class="menu_button" id="v-pills-profile-tab" role="tab"
                        aria-controls="v-pills-profile" aria-selected="false">
                        <p class="button-title">Account</p>
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                    <a href="{% url 'postapp:talk_create' %}" class="menu_button" class="nav-link"
                        id="v-pills-messages-tab" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                        <p class="button-title">New post</p>
                        <i class="fas fa-paper-plane fa-lg"></i>
                    </a>
                    <a href="{% url 'users:logout' %}" class="menu_button" class="nav-link" id="v-pills-settings-tab"
                        role="tab" aria-controls="v-pills-settings" aria-selected="false">
                        <p class="button-title">Logut</p>
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </a>
                </nav>
            </div>
            <!-- </div> -->
        </aside>
        <main>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="all_profile">
                    <div class="profile_tab">
                        <div class="Nationally_profile">
                            <div class="Nationally_profile">Nationally:</div>
                            {{ form.nationality }}
                        </div>
                        <div class="Nationally_profile">
                            <div class="Nationally_profile">Age:</div>
                            {{ form.age }}
                        </div>
                        <div class="Gender_profile">
                            <div class="Gender_profile">Gender:</div>
                            <div class="slider_profile">
                                <div class="Gender_profile">F</div>
                                {{ form.gender }}
                                <div class="Gender_profile">M</div>
                            </div>
                        </div>
                        <div class="Gender_profile">
                            <div class="Gender_profile">Gender of love:</div>
                            <div class="slider_profile">
                                <div class="Gender_profile">F</div>
                                {{ form.gender_of_love }}
                                <div class="Gender_profile">M</div>
                            </div>
                        </div>
                        <div class="Profile">
                            <div class="Profile">Introduction:</div>
                            {{ form.introduction }}
                        </div>
                        <div class="Profile">
                            {{ form.profile_image }}
                        </div>
                        <div class="buttonlist">
                            <button class="button_next" type="submit">Change</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>

        <!-- <div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">送信</button>
                </form>
            </div> -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
