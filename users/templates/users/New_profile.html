<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/frame.css" />
		<link rel="stylesheet" href="css/menu.css" />
		<link rel="stylesheet" href="css/Table.css" />
		<link rel="stylesheet" href="css/postrelease.css" />
		<link rel="stylesheet" href="css/newpost2.css" />
		<link rel="stylesheet" href="css/account.css" />
		<link rel="stylesheet" href="css/profile2.css" />
		<link rel="stylesheet" href="css/button.css" />
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<title>profile</title>
	</head>
	<body>
		<!-- <header>FF project<br /></header> -->
		<div class="container flexbox-container">
			<aside>
				<div class="title">FF<br />project</div>
				<i class="fas fa-key fa-lg"></i>
				<!-- <div class="col-3"> -->
				<div
					class="nav flex-column nav-pills"
					id="v-pills-tab"
					role="tablist"
					aria-orientation="vertical"
				>
					<nav class="nav flex-column">
						<button
							type="button"
							class="menu_button"
							id="v-pills-user-tab"
							data-toggle="pill"
							role="tab"
							aria-controls="v-pills-user"
							aria-selected="false"
							onclick="location.href='profile.html'"
						>
							<img src="IMG_9911.jpeg" class="profile_image" />
							<center class="button-title">Username</center>
						</button>
						<button
							type="button"
							class="menu_button"
							id="v-pills-home-tab"
							data-toggle="pill"
							role="tab"
							aria-controls="v-pills-home"
							aria-selected="false"
							onclick="location.href='home.html'"
						>
							<i class="fas fa-home fa-lg"></i>
							<center class="button-title">Home</center>
						</button>
						<button
							type="button"
							class="menu_button"
							id="v-pills-profile-tab"
							data-toggle="pill"
							href="#v-pills-profile"
							role="tab"
							aria-controls="vse-pills-profile"
							aria-selected="false"
							onclick="location.href='account.html'"
						>
							<center class="button-title">Account</center>
							<i class="fas fa-cog fa-lg"></i>
						</button>
						<button
							type="button"
							class="menu_button"
							class="nav-link"
							id="v-pills-messages-tab"
							data-toggle="pill"
							href="#v-pills-messages"
							role="tab"
							aria-controls="v-pills-messages"
							aria-selected="false"
							onclick="location.href='newpost.html'"
						>
							<center class="button-title">New post</center>
							<i class="fas fa-paper-plane fa-lg"></i>
						</button>
						<button
							type="button"
							class="menu_button"
							class="nav-link"
							id="v-pills-settings-tab"
							data-toggle="pill"
							href="#v-pills-settings"
							role="tab"
							aria-controls="v-pills-settings"
							aria-selected="false"
							onclick="location.href='top.html'"
						>
							<center class="button-title">Logout</center>
							<i class="fas fa-sign-out-alt fa-lg"></i>
						</button>
					</nav>
				</div>
				<!-- </div> -->
			</aside>

			<main>
				<div class="all_profile">
					<div class="image">
						<div class="photo"></div>
					</div>
					<div class="profile_tab">
						<div class="Nationally_profile">
							<div class="Nationally_profile">Nationally:</div>
							<input
								class="input"
								type="text"
								placeholder="Nationally"
								name="Nationally"
								required
							/>
						</div>
						<div class="Gender_profile">
							<div class="Gender_profile">Gender:</div>
							<div class="slider_profile">
								<div class="Gender_profile">F</div>
								<input
									type="range"
									id="gender"
									class="genderslider"
									name="gender"
									min="-1"
									max="1"
									step="0.01"
									value="0"
								/>
								<div class="Gender_profile">M</div>
							</div>
						</div>
						<div class="Gender_profile">
							<div class="Gender_profile">Gender of love:</div>
							<div class="slider_profile">
								<div class="Gender_profile">F</div>
								<input
									type="range"
									id="gender"
									class="genderslider"
									name="gender"
									min="-1"
									max="1"
									step="0.01"
									value="0"
								/>
								<div class="Gender_profile">M</div>
							</div>
						</div>
						<div class="Profile">
							<div class="Profile">Introduction:</div>
							<textarea class="form-control-text" aria-label="Text"></textarea>
						</div>
						<form class="Profile">
							<div class="Profile">Profile image:</div>
							<input type="file" name="avatar" required />
						</form>

						<div class="buttonlist">
							<button class="button_back" type="submit">Back</button>
							<button class="button_next" type="submit">Next</button>
						</div>
					</div>
				</div>
			</main>

			<!-- Optional JavaScript -->
			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script
				src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
				integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
				crossorigin="anonymous"
			></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
				integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
				crossorigin="anonymous"
			></script>
		</div>
	</body>
</html>
