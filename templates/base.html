<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>ff_project</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Messageアプリ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">


            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link active" href="{% url 'users:top'%}">トップページ</a>
                <a class="nav-item nav-link active" href="{% url 'users:profile'  user.pk %}">マイページ</a>
                <a class="nav-item nav-link " href="{% url 'users:logout' %}">ログアウト</a>
                {% else %}
                <a class="nav-item nav-link active" href="{% url 'users:top'%}">トップページ</a>
                <a class="nav-item nav-link active" href="{% url 'users:login' %}">ログイン</a>
                <a class="nav-item nav-link active" href="{% url 'users:user_create' %}">新規登録</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <a class="navbar-brand" href="{% url 'postapp:top' %}">FF-project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
        <li>
          <a class="nav-item nav-link" href="{% url 'postapp:mypage' %}">Mypage</a>
        </li>
        <li>
          <a class="nav-item nav-link" href="{% url 'postapp:logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-item nav-link" href="{% url 'postapp:login' %}">
          Login
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

   <!-- メインコンテント -->
  <div class="container mt-3">
    {% block content %}
    {% endblock %}
  </div>

    <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
          integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
          integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
          crossorigin="anonymous"></script>

</body>
</html>
